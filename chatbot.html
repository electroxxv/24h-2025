<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>M+ | Chat con Amelia</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #b8f1e0, #14c6d1);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #bdf3ff;
    padding: 10px 15px;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
  }

  .icon-btn svg {
    width: 28px;
    height: 28px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .brand-badge {
    width: 46px;
    height: 32px;
    border-radius: 9px;
    background: #fff;
    display: grid;
    place-items: center;
    color: #18a34a;
    font-weight: bold;
  }

  .brand-text {
    font-weight: bold;
    color: #079fb0;
  }

  .title {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    background: #c9f8e0;
    padding: 8px;
    box-shadow: 0 6px 0 #7bd59e;
  }

  .chat-container {
    flex: 1;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
  }

  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 15px;
  }

  .bot {
    align-self: flex-start;
    background: #ffeb99;
  }

  .user {
    align-self: flex-end;
    background: #d1fcd3;
  }

  .input-container {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
  }

  .input-container input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 14px;
    outline: none;
  }

  .send-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
  }

  .send-btn svg {
    width: 28px;
    height: 28px;
    color: #079fb0;
  }
</style>
</head>
<body>

<header>
  <button class="icon-btn" onclick="history.back()" aria-label="Atrás">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
  </button>

  <div class="brand">
    <div class="brand-badge">m+</div>
    <div class="brand-text">Salud</div>
  </div>

  <a class="icon-btn" href="index.html" aria-label="Inicio">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 10l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M9 22V12h6v10"/></svg>
  </a>
</header>

<div class="title">CHATEA CON AMELIA</div>

<div class="chat-container" id="chat">
  <div class="message bot">Holaaa!!! Soy Amelia tu asistente de IA personal. Dime, ¿en qué puedo ayudarte?</div>
</div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Escribe un mensaje..." />
  <button class="send-btn" onclick="sendMessage()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 2L11 13"/>
      <path d="M22 2L15 22l-4-9-9-4 20-9z"/>
    </svg>
  </button>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    const chat = document.getElementById("chat");

    // Mensaje usuario
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    chat.appendChild(userMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Respuesta simple de Amelia
    setTimeout(() => {
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Estoy procesando tu mensaje...";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;
    }, 500);
  }
</script>

</body>
</html>
